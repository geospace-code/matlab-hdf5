name: ci

on:
  push:
    paths:
    - "**.m"
    - ".github/workflows/ci.yml"

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run: |
        sudo apt -yq update
        sudo apt install -yq --no-install-recommends octave octave-netcdf

    - run: octave-cli --eval test_netcdf
